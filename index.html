<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="http://47.241.127.18/css/terminal.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <title></title>
  </head>
  <body>
    <div id="app">
      <div style="height:30px">
        <div v-if="diff">
          <div class="mdui-progress">
            <div class="mdui-progress-indeterminate"></div>
          </div>
        </div>
        <button v-if="diff" @click="sync" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe627;</i></button>
      </div>
        <textarea v-model="textBox" id="terminal" rows="500" spellcheck="false"></textarea>
        <p>{{ status }}</p>

    </div>
    <script src="http://47.241.127.18/script/terminal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://47.241.127.18/script/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
  </body>
</html>
